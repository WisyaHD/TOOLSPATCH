<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Encrypt/Decrypt</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        margin: 0;
        padding: 0;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        background: #020617;
        border-radius: 12px;
        padding: 24px;
        max-width: 480px;
        width: 100%;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.8);
        border: 1px solid #1f2937;
      }
      h1 {
        font-size: 20px;
        margin: 0 0 16px;
        color: #f9fafb;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-size: 13px;
        color: #9ca3af;
      }
      input[type='file'],
      input[type='text'],
      select {
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #374151;
        background: #020617;
        color: #e5e7eb;
        font-size: 14px;
        box-sizing: border-box;
      }
      input[type='text']::placeholder {
        color: #6b7280;
      }
      .field {
        margin-bottom: 14px;
      }
      button {
        width: 100%;
        padding: 10px 12px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #4f46e5, #06b6d4);
        color: white;
        font-weight: 600;
        cursor: pointer;
        font-size: 14px;
        margin-top: 4px;
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .status {
        margin-top: 10px;
        font-size: 13px;
        min-height: 18px;
      }
      .status.error {
        color: #fca5a5;
      }
      .status.success {
        color: #6ee7b7;
      }
      .hint {
        font-size: 12px;
        color: #6b7280;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>JSON Encrypt / Decrypt</h1>
      <form id="form">
        <div class="field">
          <label for="file">JSON file</label>
          <input type="file" id="file" name="file" accept="application/json" />
        </div>
        <div class="field">
          <label for="keys">Field name(s)</label>
          <input
            type="text"
            id="keys"
            name="keys"
            placeholder="contoh: tag_id,kode_intern"
          />
          <div class="hint">Pisahkan dengan koma jika lebih dari satu field.</div>
        </div>
        <div class="field">
          <label for="type">Mode</label>
          <select id="type" name="type">
            <option value="encrypt">Encrypt</option>
            <option value="decrypt">Decrypt</option>
          </select>
        </div>
        <button type="submit">Proses &amp; Download</button>
        <div id="status" class="status"></div>
      </form>
    </div>

    <script>
      const form = document.getElementById('form');
      const statusEl = document.getElementById('status');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        statusEl.textContent = '';
        statusEl.className = 'status';

        const fileInput = document.getElementById('file');
        const keysInput = document.getElementById('keys');
        const typeInput = document.getElementById('type');

        if (!fileInput.files[0]) {
          statusEl.textContent = 'Silakan pilih file JSON terlebih dahulu.';
          statusEl.classList.add('error');
          return;
        }

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        formData.append('keys', keysInput.value);
        formData.append('type', typeInput.value);

        form.querySelector('button').disabled = true;
        statusEl.textContent = 'Memproses...';

        try {
          const res = await fetch('/process', {
            method: 'POST',
            body: formData,
          });

          if (!res.ok) {
            const text = await res.text();
            throw new Error(text || 'Request gagal');
          }

          const blob = await res.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'processed.json';
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(url);

          statusEl.textContent = 'Berhasil diproses. File sudah ter-download.';
          statusEl.classList.add('success');
        } catch (err) {
          statusEl.textContent = 'Error: ' + err.message;
          statusEl.classList.add('error');
        } finally {
          form.querySelector('button').disabled = false;
        }
      });
    </script>
  </body>
  </html>
